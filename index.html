<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Starbucks</title>
        <meta name="keywords" content="cafe, batidos, sandwiches, bebidas"/>
        <meta name="description" content="Tenemos a tu disposicion lo necesario para cualquier hora del dia"/>
        <meta name="Micaela barrios" content="café starbucks"/>
        <link rel="icon" href="./Imagenes/starbucks logo.jfif"/>
        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2? family=Alkatra&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    </head>
</head>
<body>
    <header class="header">
        <div class="header__contiene-logo">
            <img class="header__logo" src="./Imagenes/logo2.jfif"alt="logo" />
        </div>
        <nav class="header__nav">
            <a class="header__nav-link" href="#">INICIO</a>
            <a class="header__nav-link" href="#">CAFE</a>
            <a class="header__nav-link" href="#">SOBRE NOSOTROS</a>
            <a class="header__nav-link" href="#">DELIVERY</a>
        </nav>
        <div class="header__contiene-usuario">
            <i class="bi bi-person-circle"></i>
        </div>
        <div class="header__container-user-mobile">
            <i class="bi bi-list"></i>
        </div>
    </header>
    <main class="main">
        <div class="main__contiene-texto">
            <h1 class="main__titulo">
                No solo es café es
            <span>starbucks</span>
            </h1>
            <p class="main__descripcion">
                El olor al café, a unos granos recién tostados,
                es la mejor bienvenida que cada día planificamos para brindarles cuando abrimos las puertas
                de nuestras tiendas.</p>
        </div>
        <div class="main__contiene-logo">
            <img class="main__logo" src="./Imagenes/logo2.jfif"alt="logo"/>
        </div>
    </main>
</body>
</html>
